<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Register</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="signupForm">
          {{error}}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" name="email" class="form-control" id="recipient-name" formControlName="email">
            <div class="alert alert-danger" *ngIf="email.errors && email.touched">
              <div *ngIf="email.errors.required">required</div>
              <div *ngIf="email.errors.pattern">email must have valid format : example@example.foo</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" name="password" class="form-control" id="password" formControlName="password">
            <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">
              <div *ngIf="password.errors.required">required</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="signupForm.invalid" (click)="signup()">Signup</button>
      </div>
    </div>
  </div>
</div>

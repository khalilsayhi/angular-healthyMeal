<div class="container my-lg-5"><form>
  <div class="form-group">
    <label>Show dishes with price lower than:</label>
    <input
      name="priceMax"
      type="number"
      [(ngModel)]="priceMax"
      class="form-control col-md-6"
    />
  </div>
</form></div>

<div class="container my-3 align-items-center justify-content-center">
<div class="row card-deck justify-content-center">
<app-dish class="my-lg-3" *ngFor="let d of dishList" [dish]="d" (delete)="deleteDish($event)" [priceInput]="priceMax"></app-dish>
</div>
</div>
<div class="row my-5 flex-column">

  <button class="btn btn-outline-dark align-self-center my-5" *ngIf="!formState" (click)="showForm() ">
    Add a new delicacy!
  </button>

</div>
<div class="container my-lg-5">
  <app-add-form class="align-self-center" *ngIf="formState" (event)="AddOrRemoveFormEvent($event)"></app-add-form>
</div>
